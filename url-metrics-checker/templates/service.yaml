apiVersion: v1
kind: Service
metadata:
  name: {{ include "url-metrics-checker.fullname" . }}
  labels:
    app: {{ include "url-metrics-checker.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    app: {{ include "url-metrics-checker.name" . }}
